<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Corrida Interativa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      canvas {
        border: 2px solid #333;
        margin-top: 20px;
      }
      .controls {
        margin-top: 10px;
      }
      button {
        margin: 0 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Corrida dos Emojis</h1>
    <div class="controls">
      <button onclick="moverJogador(0)">Mover üòé (A)</button>
      <button onclick="moverJogador(1)">Mover ‚ù§Ô∏è (S)</button>
      <button onclick="moverJogador(2)">Mover üëΩ (D)</button>
      <button onclick="reiniciarJogo()">Reiniciar</button>
    </div>
    <script>
      let xJogador = [0, 0, 0];
      let yJogador = [100, 200, 300];
      let jogador = ["üòé", "‚ù§Ô∏è", "üëΩ"];
      let vencedor = "";

      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        ativaJogo();
        desenhaJogadores();
        desenhaLinhaDeChegada();
        verificaVencedor();
      }

      function ativaJogo() {
        if (focused) {
          background("#D2EBB5");
        } else {
          background("rgb(238,178,178)");
        }
      }

      function desenhaJogadores() {
        textSize(40);
        for (let i = 0; i < 3; i++) {
          text(jogador[i], xJogador[i], yJogador[i]);
        }
      }

      function desenhaLinhaDeChegada() {
        fill("white");
        rect(350, 0, 10, 400);
        fill("black");
        for (let yAtual = 0; yAtual < 400; yAtual += 20) {
          rect(350, yAtual, 10, 10);
        }
      }

      function verificaVencedor() {
        if (vencedor === "") {
          for (let i = 0; i < 3; i++) {
            if (xJogador[i] > 350) {
              vencedor = jogador[i] + " venceu!";
              noLoop();
            }
          }
        }
        if (vencedor !== "") {
          fill(0);
          textSize(24);
          text(vencedor, 50, 50);
        }
      }

      function keyReleased() {
        if (key === "a") moverJogador(0);
        if (key === "s") moverJogador(1);
        if (key === "d") moverJogador(2);
      }

      function moverJogador(i) {
        if (vencedor === "") {
          xJogador[i] += random(20);
        }
      }

      function reiniciarJogo() {
        xJogador = [0, 0, 0];
        vencedor = "";
        loop();
      }
    </script>
  </body>
</html>
